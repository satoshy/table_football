
<div class="container">
<h1>SignUp</h1>

<form ng-submit="AuthCtrl.register()">
  <div class="form-group">
    <label>First Name
      <input type="text" class="form-control" placeholder="First Name" ng-model="AuthCtrl.user.firstname">
    </label>
  </div>
  <div class="form-group">
    <label>Last Name
      <input type="text" class="form-control" placeholder="Last Name" ng-model="AuthCtrl.user.lastname">
    </label>
  </div>
  <div class="form-group">
    <label>Email Address
      <input type="email" class="form-control" placeholder="Email" ng-model="AuthCtrl.user.email">
    </label>
  </div>
  <div class="form-group">
    <label>Password
      <input type="password" class="form-control" placeholder="Password" ng-model="AuthCtrl.user.password">
    </label>
  </div>
  <div class="form-group">
    <label>Password confirmation
      <input type="password" class="form-control" placeholder="Password confirmation" ng-model="AuthCtrl.user.password_confirmation"
    </label>
  </div>

  <input type="submit" class="btn btn-success" value="Sign Up">
</form>
</div>
