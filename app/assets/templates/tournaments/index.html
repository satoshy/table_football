<h2>Tournaments</h2>

<div class="col-md-10">
  <h1>{{1 + 2}}</h1>
  <ul class="phones">

      <a href="#/tournaments/{{tournament.id}}" class="thumb"></a>

      <p>{{tournament.id}}</p>

  </ul>
</div>
